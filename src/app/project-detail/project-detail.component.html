<div class="row project-content">
  <div class="col-auto px-0">
    <app-table-of-contents></app-table-of-contents>
  </div>
  <div class="col">
    <p id="top" class="display-5 mb-0" [innerText]="project.title"></p>
    <hr class="hr mt-0" />
    <p [innerText]="project.description"></p>
    <div id="project-detail">
      <ng-template appProjectDetail [project]="project"></ng-template>
    </div>
  </div>
</div>
